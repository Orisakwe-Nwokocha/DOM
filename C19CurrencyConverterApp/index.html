<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2>Currency Converter Form</h2>

    <form id="input-form">
        <label>
            <input class="currency" type="text" name="source-currency" placeholder="Enter source currency" required>
        </label>
        <br>
        <label>
            <input class="currency" type="text" name="target-currency" placeholder="Enter target currency" required>
        </label>
        <br>
        <label>
            <input class="currency" type="text" name="amount" placeholder="Enter amount" required>
        </label>
        <br>
        <input class="submit" type="submit" name="submit" value="Convert">
    </form>

    <div id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
